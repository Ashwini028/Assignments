<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <div class="card-front">
                <div class="profile-image">
                    <img src="Ashwini.jpg" alt="Profile Picture">
                </div>
                <h2>Ashwini Dhomne</h2>
                <p class="designation">Web Developer</p>
                <p class="bio">Creative coder passionate about UI/UX and web interactions.</p>
                <button class="connect-btn">Connect</button>
                <div class="social-icons">
                    <a href="https://in.linkedin.com/in/ashwini-dhomne-713800214" target= "_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/Ashwini028" target= "_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="card-back">
                <h2>About Me</h2>
                <p> 5+ years experience in Web Development</p>
                <p> Specialized in Frontend & Interactive UI</p>
                <p> Open to freelance projects</p>
                <button class="contact-btn">Hire Me</button>
            </div>
        </div>
    </div>
</body>
</html>
